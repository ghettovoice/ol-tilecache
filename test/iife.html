<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test UMD build</title>
  <style>
    html, body, #map {
      width   : 100%;
      height  : 100%;
      margin  : 0;
      padding : 0;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.0/css/ol.css" />
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.0/build/ol.js"></script>
  <script src="../dist/index.iife.js"></script>
  <script>
    console.log(window)

    const map = new ol.Map({
      target: 'map',
      view: new ol.View({
        projection: 'EPSG:3857',
        center: [ 4189972.14, 7507950.67 ],
        zoom: 5
      }),
      layers: [
        new ol.layer.Tile({
          source: new ol.source.XYZ({
            tileUrlFunction: TileCacheUrlFn.createTileUrlFunction('http://{a-z}.tiles.org/{0z}/{x1}/{x2}/{x3}/{-y1}/{-y2}/{-y3}.png')
          })
        })
      ]
    })
  </script>
</body>
</html>
